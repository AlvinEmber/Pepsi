<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Pepsi.com</title>
    <script src="../js/jQuery.min.js"></script>
    <script src="../js/touch.min.js"></script>
    <script src="../js/body.js"></script>
    <link rel="stylesheet" href="../css/body.css">
    <!-- 登入 -->
    <link rel="stylesheet" href="../css/dev/register.css">
    <link rel="stylesheet" href="../css/dev/icon.css">
</head>

<body>
    <!-- 头部模块 mainNav -->
    <link rel="stylesheet" href="../css/index/nav.css">
    <nav class="mainNav">
        <img class="navLogo" src="../img/index/navLogo.png" alt="">
        <span class="navTitle">VIEW PRODUCTS</span>
        <img class="navListIcon" src="../img/icon/单列列表.png" alt="">
    </nav>
    <!-- 点击列表按钮 出现列表菜单 -->
    <link rel="stylesheet" href="../css/index/menu.css">
    <section class="menuMain">
        <nav class="mainNav">
            <img class="navLogo" src="../img/index/navLogo.png" alt="">
            <span class="navTitle">VIEW PRODUCTS</span>
            <img class="navListIcon" src="../img/icon/单列列表.png" alt="">
        </nav>
        <div class="listTab">
            <a href="">WHAT'S NEW</a>
            <a href="">NEWSLETTER</a>
            <a href="">CONTACT US</a>
            <a href="">BUY PEPSI PRODUNCTS</a>
        </div>
    </section>
    <!-- 商品列表 ProductList -->
    <link rel="stylesheet" href="../css/product/product.css">
    <section class="productList">
    </section>
    <!-- 登入 -->
    <form>
        <div class="segment">
            <h1>pepsi</h1>
        </div>
        <label>
            <input type="text" placeholder="Email Address" />
        </label>
        <label>
            <input type="password" placeholder="Password" />
        </label>
        <button class="red" type="button"> Log in</button>
        <div class="segment">
            <button class="unit" type="button"><img src="../img/icon/箭头.png" alt=""></button>
            <button class="unit" type="button"><img src="../img/icon/标签.png" alt=""></button>
            <button class="unit" type="button"><img src="../img/icon/设置.png" alt=""></button>
        </div>
        <div class="input-group">
            <label>
                <input type="text" placeholder="Email Address" />
            </label>
            <button class="unit" type="button"><img src="../img/icon/搜索.png" alt=""></button>
        </div>
    </form>
</body>

</html>
<!-- 登入 -->
